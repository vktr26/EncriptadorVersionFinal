<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />

</head>
    <body>
        <div class="container">
        <div class="encriptar">
        <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa tu mensaje aqui"
        ></textarea>
        

        <div class="terminos">
            <p>Recuerda ingresar solo letras minúsculas y sin acéntos.</p>
        </div>
      
      <div class="botones">
            <button 
            class="boton-encriptar" 
            type="button" 
            onclick="encriptar()"> 
            Encriptar 
            </button>

            <button 
            class="boton-desencriptar" 
            type="button" 
            onclick="desencriptar()">
            Desencriptar
            </button>

            <button 
            class="boton-copiar" 
            type="button" 
            onclick="copiar()">
            Copiar
            </button>
        </div>
        </div>

        <div class="encriptado">
            <img src="img/buscando.png" alt="" id="buscando">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa la palabra que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
