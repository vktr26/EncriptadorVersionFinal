<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />

</head>

<div class="logo-container">
    <img src="img/Header.png" alt="Logo" class="logo">
</div>

    <body>
        <div class="container">
            <div class="container"></div>
        <div class="encriptar">
        <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa tu mensaje aqui"
        ></textarea>-

        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
      
      <div class="botones">
            <button 
            class="boton-encriptar" 
            type="button" 
            onclick="encriptar()"> 
            Encriptar 
            </button>

            <button 
            class="boton-desencriptar" 
            type="button" 
            onclick="desencriptar()">
            Desencriptar
            </button>

        </div>
        </div>

        <div class="encriptado">
            <img src="img/buscando.png" alt="" id="buscando">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="text" id="textarea" cols="30" rows="10" class="textarea" ></textarea>

            <button 
            class="boton-copiar" 
            type="button" 
            onclick="copiar()">
            Copiar
            </button>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 Developed By Víctor Aguilar</p>
        </div>
    </footer>

    <script src="script.js"></script>


</body>
<script src="index.js"></script>
</html>
